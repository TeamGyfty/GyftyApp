<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="./login.js"></script>
  <title>Gyft</title>
</head>

<body>
  <div class="container" id="main-content">
    <div class="d-flex justify-content-center">
      <form class="form-signin page-form bg-light" style="width: 18rem;">
        <div class="text-center mb-4">
          <h1 class="mb-3 font-weight-normal">
            Sign in
          </h1>
         
        </div>
        <div class="form-group">
          <label for="username-input">Username</label>
          <input type="text" class="form-control" id="username-input" placeholder="User Name">
        </div>
        <div class="form-group">
          <label for="password-input">Password</label>
          <input type="password" class="form-control" id="password-input" placeholder="password">
        </div>
        <button class="btn btn-lg btn-block" type="submit" id="loginBtn">Sign in</button>
        <div class="text-center">
          <h6>or
            <a href="/join.html">sign up</a>
          </h6>
        </div>
      </form>
    </div>
  </div>

  <!-- <script src="https://code.jquery.com/jquery.js"></script>
  <script type="text/javascript" src="/login.js"></script> -->

</body>
</html>
